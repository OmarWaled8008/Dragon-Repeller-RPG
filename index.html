<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat"
          > <span class="xping"><img src="Xp.png" alt=""></span> <strong><span id="xpText">0</span></strong>
        </span>
        <span class="stat"
          ><span class="xping"><img src="Health Game.png" alt=""></span> <strong><span id="healthText">100</span></strong>
        </span>
        <span class="stat"
          ><span class="xping"><img src="cedis coin.png" alt=""></span> <strong><span id="goldText">50</span></strong>
        </span>
      </div>
      <!-- ////// -->
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
        <button id="button4">Fight dragon</button>
      </div>
      <!-- ////// -->
      <div id="monsterStats">
        <span class="stat"
          ><span class="xping"><img src="monster.png" alt=""></span> <strong><span id="monsterName"></span></strong>
        </span>
        <span class="stat"
          ><span class="xping"><img src="Health.png" alt=""></span> <strong><span id="monsterHealth"></span></strong>
        </span>
      </div>
      <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is
        preventing people from leaving the town. You are in the town square.
        Where do you want to go? <span class="chtext">
          Use the buttons above to make a choice
        </span>.
        <div class="textimg" >
          <img src="318031-P94QKB-271.jpg" alt="">
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
